<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>Ledger Wallet</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">购买USDT</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-12 col-sm-12 sm-right">
                                        <ol>
                                            <li>在“Buy”的页签中，“Choose a crypto asset”选择USDT，并在“Choose an account”选择欲使用的账户。</li>
                                        </ol>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <img src="../images/ledgerwallet/2-1.png" alt="">
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-12 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>在上方栏位中，选择欲使用的法币并填入金额，下方栏位将即时显示购买的USDT数量，确定后点击“BUY NOW”，通过后续步骤的验证后即可购买成功。</li>
                                        </ol>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <img src="../images/ledgerwallet/2-2.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
