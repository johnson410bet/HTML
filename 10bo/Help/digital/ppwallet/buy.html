<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>10Coin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">在PP钱包内购买USDT</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol>
                                            <li>注册完帐号后，请点击右下角的“交易”，点击页面上的“买入”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-31.png" alt="">
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>选择USDT币种，并点击“下一步”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-32.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="3">
                                            <li>确认购买的数量，之后请点击“付款方式”。请注意此页面的<span class="highlight">交易手续费</span>。手续费皆为矿工费，任何疑问请直接联系PP钱包客服。您也可以申请10Bet十博网站上的USDT存款红利，可向客服查询。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-33.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step3 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="4">
                                            <li>点击“付款方式”后，即可在此输入您的银行卡信息作为支付卡。请参考页面上可使用的银行名单，支付银行信息将不时更新。输入完上述信息后，请点击“Save”，随后再点击“购买”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-44.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step4 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="5">
                                            <li>请再次确认交易的数量，确认无误后，请点击“支付”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-45.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step4 end -->
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
