<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>10Coin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">在10Bet十博账户里使用PP钱包存款</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol>
                                            <li>请点击存款后，选择USDT通道1</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-41.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>输入人民币数目的存款金额，点击“存款”</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-42.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="3">
                                            <li>存款页面将提示需支付的USDT数量，来换取相对应的人民币金额；请在有效时间内，使用数字货币钱包APP扫码、或复制钱包地址进行转币。
                                                <br><br>
                                                点击“去支付”，页面将自动打开您已经下载的PP钱包。
                                            </li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-43.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step3 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="4">
                                            <li>点击“支付”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-44.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step4 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="5">
                                            <li>输入“支付密码”完成转账。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-45.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step5 end -->
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
