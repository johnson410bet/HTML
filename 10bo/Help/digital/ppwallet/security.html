<!DOCTYPE html>
<html lang="en">

<head>

                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">

                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
