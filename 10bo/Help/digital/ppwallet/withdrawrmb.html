<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>10Coin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">从PP钱包提款人民币</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol>
                                            <li>点击页面的“卖出”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-61.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>确认欲卖出的币种与数量，再点击“下一步”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-62.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            <div class="col-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="3">
                                            <li>页面将显示卖出数字货币的总额、与单个数字货币兑换法币的价格，点击“购买”即可完成卖币。<br><br>
                                                手续费皆为矿工费，任何疑问请直接联系PP钱包客服。<br><br>
                                                在确认mai时，点击“付款方式”输入您的银行卡信息作为支付卡。请参考页面上可使用的银行名单，支付银行信息将不时更新。
                                            </li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/ppwallet/ppwallet-guide-img-63.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step3 end -->
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
