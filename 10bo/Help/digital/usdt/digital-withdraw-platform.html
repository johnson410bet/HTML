<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>10Coin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">从交易平台/数字货币钱包提款法币</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol>
                                            <li>请在您所使用的交易平台/数字货币钱包中，点击头像进行身份认证后，再点击“法币设置”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-41.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>点击“添加收款方式”，添加银行卡/支付宝/微信等信息，以完成收款设置。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-42.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="3">
                                            <li>回到首页，在“一键买币”处选择您想出售的数字货币，如USDT等，再点击“购买”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-43.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step3 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="4">
                                            <li>点击“自选交易”，再点选“出售”选项，确认您想要出售的数字货币后。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-44.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step4 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="5">
                                            <li>从自选列表中选择您想要出售的对象，并点击“出售”按钮；完成出售的步骤后，仅需等待付款人操作，即可完成提款。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-45.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step5 end -->
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
