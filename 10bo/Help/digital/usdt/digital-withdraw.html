<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://www.sbo10.com/favicon.ico">
    <title>10Coin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="coin-wrap">
        <div class="header">
            <div class="container">
                <div class="grid no-gutters">
                    <div class="col-2 hide-sm"></div>
                    <div class="col-8 col-sm-12">
                        <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                        <div class="team-select">在10Bet十博使用数字钱包提款</div>
                    </div>
                    <div class="col-2 hide-sm"></div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div class="section">
            <div class="container">
                <div class="digital-guide">
                    <div class="grid no-gutters">
                        <div class="col-2 hide-sm"></div>
                        <div class="col-8 col-sm-12">
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol>
                                            <li>请在交易平台或数字货币钱包中，点击“资产”，并选择“充币”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-31.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step1 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="2">
                                            <li>点击BTC或是您想要提款的数字货币。请留意，目前暂时无法使用USDT提款，此数字货币将会在不久的将来提供。您也可以使用“银行转账”进行提款。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-32.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step2 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="3">
                                            <li>请复制“充币地址”。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-33.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step3 end -->
                            <div class="col-12 col-sm-12">
                                <div class="grid">
                                    <div class="col-8 col-sm-12 sm-right">
                                        <ol start="4">
                                            <li>请在10Bet十博点击提款，选择10COINS后，填写欲提款的数额，并在“收款人数字货币加密地址”中，填入方才您使用的交易平台/数字货币钱包的地址。<span class="highlight">10COINS仅接受BTC、LTC、ETH、BSV及EOS进行提款</span>；提款时，我们会需获得最少3个区块链确认您之前的存款。</li>
                                        </ol>
                                    </div>
                                    <div class="col-4 col-sm-12">
                                        <img src="../images/Guide/digital-guide-img-34.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- step4 end -->
                        </div>
                        <div class="col-2 hide-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- usdt deposit step end -->
    </div>
</body>

</html>
