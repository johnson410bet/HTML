<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    .ld-wrap {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #03539a;
        letter-spacing: 2px;
        font-family: Helvetica, Arial, "SF Pro", "Roboto", "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
        overflow-x: hidden;
        box-sizing: border-box;
    }

    .ld-wrap * {
        line-height: normal;
        box-sizing: border-box;
    }

    .ld-wrap p {
        margin: 0;
    }

    .ld-wrap a {
        text-decoration: none;
    }

    .ld-wrap .btn {
        display: inline-block;
        position: relative;
        padding: 0 24px;
        height: 58px;
        width: 240px;
        border-radius: 29px;
        line-height: 58px;
        font-size: 20px;
        text-align: center;
        background: #25C296;
        color: #FFFFFF;
        transition: .3s;
        text-shadow: none;
    }

    .ld-wrap .btn:hover {
        color: #fff;
        background: #1D9976;
    }

    .ld-wrap .btn:active {
        color: #fff;
        background: #199d47;
    }

    .ld-wrap .text-highlight {
        color: #F6D517;
        background: -webkit-linear-gradient(top, #FEE973 0, #F6D517 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .ld-wrap .container {
        padding: 0 24px;
    }

    @media (min-width: 768px) {
        .ld-wrap {
            position: relative;
            height: 100vh;
            min-height: 860px;
            background-image: url(images/kv-desktop.jpg);
            background-repeat: no-repeat;
            background-size: 1920px auto;
            background-position: center top;
            padding-bottom: inherit;
        }

        .ld-wrap .container {
            max-width: 1000px;
            margin: auto;
        }
    }

    .ld-wrap .kv {
        position: relative;
        text-align: center;
    }

    .ld-wrap .kv .kv-img {
        margin: 0 -24px;
    }

    .ld-wrap .kv img {
        display: block;
        width: 100%;
        height: auto;
    }

    .ld-wrap .kv .kv-content {
        display: inline-block;
        margin-top: -45%;
        text-align: left;
    }

    .ld-wrap .kv .kv-content i.logo {
        display: inline-block;
        position: absolute;
        top: 24px;
        left: 0;
        width: 110px;
    }

    .ld-wrap .kv .kv-content .title {
        font-size: 62px;
        color: #fff;
        font-weight: bold;
        background: -webkit-linear-gradient(top, #F9FBFE 0, #CAE5FD 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .ld-wrap .kv .kv-content p {
        font-size: 24px;
        font-weight: bold;
    }

    .ld-wrap .kv .kv-content .promo-button {
        margin-top: 12px;
        text-align: left;
    }

    @media (min-width: 769px) {
        .ld-wrap .kv .kv-content .title {
            font-size: 76px;
        }

        .ld-wrap .kv .kv-content p {
            font-size: 30px;
        }
    }

    @media (min-width: 768px) {
        .ld-wrap .kv {
            text-align: left;
        }

        .ld-wrap .kv:before {
            display: inline-block;
            content: "";
            height: 600px;
            vertical-align: middle;
        }

        .ld-wrap .kv .kv-img {
            display: none
        }

        .ld-wrap .kv .kv-content {
            margin-top: 0;
            vertical-align: middle;
        }

        .ld-wrap .kv .kv-content i.logo {
            position: static;
            width: 205px;
        }

        .ld-wrap .kv .kv-content .promo-button {
            margin-top: 20px;
        }
    }

    .ld-wrap .promo-content {
        overflow: hidden;
    }

    .ld-wrap .promo-content [class*="col-"] {
        margin: 24px 0;
    }

    .ld-wrap .promo-content a {
        display: block;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
    }

    .ld-wrap .promo-content a img {
        display: block;
        width: 100%;
    }

    .ld-wrap .promo-content a .info {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 20px;

    }

    .ld-wrap .promo-content a span {
        display: block;
        padding-left: 40px;
        color: #FFF;
        font-size: 16px;
    }

    .ld-wrap .promo-content a span.no {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        padding-left: 0;
        font-size: 56px;
        font-weight: bold;
    }

    @media (min-width: 768px) {
        .ld-wrap .promo-content {
            margin: 0 -15px;
        }

        .ld-wrap .promo-content [class*="col-"] {
            float: left;
            width: 33%;
            padding: 0 15px;
            margin: 0;
        }

    }
    </style>
</head>

<body>
    <div class="ld-wrap">
        <div class="container">
            <div class="kv">
                <div class="kv-img">
                    <img src="images/kv-mobile.jpg" alt="">
                </div>
                <div class="kv-content">
                    <i class="logo"><img src="images/logo.svg" alt=""></i>
                    <p class="title">体育红利</p>
                    <p class="text-highlight">首存送100%，最高588元</p>
                    <p class="text-highlight">红利代码：588HL</p>
                    <div class="promo-button">
                        <a class="btn" href="/promotions/afc-cashback/">领取588元</a>
                    </div>
                </div>
            </div>
            <div class="promo-content">
                <div class="col-4">
                    <a href="/register/">
                        <img src="images/1-378x160.jpg" alt="">
                        <div class="info">
                            <span class="no">1</span>
                            <span>免费注册<br>实博SBet账户</span>
                        </div>
                    </a>
                </div>
                <!-- <div class="col-4">
                    <a href="/register/">
                        <span style="font-size: 48px;">1</span>
                        <span style="left:50px;">免费注册<br>实博SBet账户</span>
                    </a>
                </div> -->
                <div class="col-4">
                    <a href="/promotions/sports-fdb/">
                        <img src="images/2-378x160.jpg" alt="">
                        <div class="info">
                            <span class="no">2</span>
                            <span>存款588元<br>输入红利代码<br>“588HL”</span>
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <a href="/promotions/afc-cashback/">
                        <img src="images/3-378x160.jpg" alt="">
                        <div class="info">
                            <span class="no">3</span>
                            <span>额外领取188元<br>体育免费投注</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
