<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eSports</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="esports esports-contant-page">
        <div class="esports-header">
            <div class="container">
                <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                <div class="team-select">
                    <span>TES</span>最新消息<i></i>
                    <ul>
                        <li>TES</li>
                        <li>WB.TS</li>
                        <li>Aster</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="article-filter">
            <div class="container">
                <ul>
                    <li class="active" data-sort="0">全部新闻</li>
                    <li data-sort="1">比赛预测</li>
                    <li data-sort="2">战队资讯</li>
                    <li data-sort="3">联赛资讯</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="article-feed" data-sort="1">
                    <h3></h3>
                    <h6></h6>
                    <img src="" alt="">
                    <div class="article-content"></div>
                    <div class="prophet">
                        <h5>推荐：TES取胜</h5>
                        <a href="" class="btn btn-secondary">立即投注</a>
                    </div>
                </div>
                <!-- article feed end -->
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {
    // $.getJSON("http://content.100b108.com/resp/esports/article-data.json", function(data) {
        $.getJSON("article-data.json", function(data) {
        // get the article totle count

        var articleLength = data.article.length;
        // create the article from the total count
        for (i = 1; i < articleLength; i++) {
            $(".esports-contant-page .section .container").append($(".article-feed:first").clone());
        }
        // set the article value from json file
        $.each(data.article, function(idx, item) {
            $(".article-feed").eq(idx).children("h3").text(item.title);
            $(".article-feed").eq(idx).children("h6").text(item.time);
            $(".article-feed").eq(idx).children("img").attr("src", item.img);
            $(".article-feed").eq(idx).children(".article-content").html(item.content);
            $(".article-feed").eq(idx).children(".prophet").addClass(item.prophetclass);
            $(".article-feed").eq(idx).children(".prophet").children("h5").text(item.prophet);
            $(".article-feed").eq(idx).attr("data-sort", item.sort);
        })
    }).fail(function() {
        console.log("An error has occurred.");
    });
});
</script>

</html>
