<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eSports</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/record-data.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="esports esports-contant-page">
        <div class="esports-header">
            <div class="container">
                <a class="header-back" href="index.html"><i></i><span>返回</span></a>
                <div class="team-select">TES比赛记录</div>
                <!-- <div class="team-select">
                    <span>TES</span>比赛记录<i></i>
                    <ul>
                        <li>TES</li>
                        <li>WB.TS</li>
                        <li>Aster</li>
                    </ul>
                </div> -->
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="winning-record">
                    <div class="grid no-gutters">
                        <div class="col-9 col-sm-7">
                            <div class="games-winning">--</div>
                            <div class="games-info">
                                <div class="leagues">--</div>
                                <div class="time">--</div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-5">
                            <div class="cscore">
                                <div class="team-name"><i><img src="" alt=""></i><span>--</span></div>
                                <div class="game-score">--</div>
                                <div class="team-name"><i><img src="" alt=""></i><span>--</span></div>
                            </div>
                        </div>
                    </div>
                    <table class="award-table" cellspacing="0">
                        <tr>
                            <th>排名</th>
                            <th>用户名</th>
                            <th>下注盈利奖金</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td class="name">--</td>
                            <td class="award">--</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="name">--</td>
                            <td class="award">--</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="name">--</td>
                            <td class="award">--</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td class="name">--</td>
                            <td class="award">--</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td class="name">--</td>
                            <td class="award">--</td>
                        </tr>
                    </table>
                    <a class="more"><span>查看</span>TOP 5最赢玩家<i></i></a>
                </div>
                <!-- winning record end -->
            </div>
        </div>
    </div>
</body>

</html>
